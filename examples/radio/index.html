<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no" />
    <title>Howler.js Radio</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="importmap">
      {
        "imports": {
          "howler": "../../dist/index.js",
          "howler/plugins/spatial": "../../dist/plugins/spatial.js"
        }
      }
    </script>
    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@2.6.2/dist/es-module-shims.js"
    ></script>
  </head>
  <body>
    <!-- Stations -->
    <div class="padding"></div>
    <div id="station0" class="station">
      <div class="title">
        <div id="title0" class="subtitle"></div>
        <div id="live0" class="live">LIVE</div>
        <div id="playing0" class="playing">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
      </div>
    </div>
    <div id="station1" class="station">
      <div class="title">
        <div id="title1" class="subtitle"></div>

          <div class="rect5"></div>
        </div>
      </div>
    </div>
    <div id="station2" class="station">
      <div class="title">

    <div id="station3" class="station">

          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
      </div>
    </div>
    <div class="padding"></div>

    <!-- Scripts -->
    <script type="module" src="./radio.js"></script>
  </body>
</html>
